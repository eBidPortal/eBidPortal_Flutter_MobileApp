name: auctions
description: "eBidPortal Mobile Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_messaging: ^15.1.5
  firebase_analytics: ^11.3.5
  firebase_storage: ^12.3.6
  
  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Data Class & JSON
  freezed_annotation: ^2.4.0
  json_annotation: ^4.9.0
  
  # Networking & Storage
  dio: ^5.4.0
  http: ^1.2.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0
  
  # WebSocket for real-time bidding
  web_socket_channel: ^3.0.0
  socket_io_client: ^3.0.0
  
  # UI/UX
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.0
  toastification: ^2.0.0
  flutter_local_notifications: ^18.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_widget_from_html: ^0.15.3
  image_picker: ^1.0.7
  carousel_slider: ^4.2.1
  intl: ^0.19.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  dropdown_search: ^5.0.6
  device_info_plus: ^10.1.2
  url_launcher: ^6.2.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  
  # Testing
  mockito: ^5.4.4
  
  # Native Splash Screen
  flutter_native_splash: ^2.3.5
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/templates/

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#6366F1"  # Your app's primary color (indigo)
  color_dark: "#6366F1"
  image: assets/images/splash_icon.png
  android: true
  ios: true
  web: false
  
  # Android 12+ specific configuration
  android_12:
    image: assets/images/splash_icon.png
    color: "#6366F1"
    icon_background_color: "#6366F1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/images/app_logo.png"
